<!DOCTYPE html>
<html>
    <head>
    <title>Input Types</title>
    </head>
    <body>
         <fieldset>                           <!-- heading and box to the form -->
            <legend>Contact Form</legend>
        
            
        <form>
            <label>First name</label>
            <input type="text" placeholder="Enter Your first name"/> <br><br>
            <label>Last name</label>
            <input type="text" placeholder="Enter Your last name"/> <br><br>
            <label>Email</label>
            <input type="email" placeholder="Enter Your email"/> <br><br>
            <label>Mobile Number</label>
            <input type="number" placeholder="Enter Your mobile number"/> <br><br>
            <label>Password</label>
            <input type="password" placeholder="Enter Your password"/> <br><br>

            <!-- check box -->
            <label>Choose City</label><br>
            <input type="checkbox"/>Mumbai<br><br>
            <input type="checkbox"/>Pune<br><br>
            <input type="checkbox"/>Nasik<br><br>
            <input type="checkbox"/>Delhi<br><br>

            <!-- radio button -->
            <label>Choose Gender</label><br>
            <input type="radio" name="gender"/>Male<br><br>
            <input type="radio" name="gender"/>Female<br><br>
            <input type="radio" name="gender"/>Other<br><br>

            <input type="date"/><br>
            <input type="time"/><br>
            <input type="year"/><br>
            <input type="month"/><br>
            <input type="week"/><br>

            <label>Upload Docs</label><br>
            <input type="file"/><br>             <!--single files upload at one time -->
             <input type="file" multiple/><br> <br>  <!--multiples files upload at one time -->


             <label>Select country</label>
             <select>
                <option>India</option>
                <option>Newzeland</option>
                <option>Us</option>
                <option>England</option>
                <option>Austrlia</option>
             </select><br><br>

             <label>Address</label><br>
             <textarea rows="10" col="20"></textarea><br> <br>
             
                          
            <input type="submit" value="submit"/>

            
        </form>
    </fieldset>
    </body>
</html>
